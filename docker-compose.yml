version: "3.8"
services:
  api:
    container_name: api
    build:
      context: .
      target: php
      args:
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - ${APP_PORT}:8080
    depends_on:
      - database
      - redis
  database:
    container_name: database
    image: mysql:8.0
    ports:
      - ${DB_PORT}:3306
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    ports:
      - 3600:80
    environment:
      - PMA_ARBITRARY=1
  redis:
    container_name: redis
    image: redis:alpine
    command: redis-server --appendonly yes --requirepass "secret"
    ports:
      - ${REDIS_PORT}:6379
volumes:
  db-data: ~